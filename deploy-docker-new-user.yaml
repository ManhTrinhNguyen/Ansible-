---
- name: Make sure acl (Access Control List) package available
  hosts: aws_ec2
  become: yes
  become_user: root
  tasks:
    - name: Install acl
      ansible.builtin.dnf:
        name: acl 
        state: present

- name: Install Docker
  hosts: aws_ec2
  become: yes
  become_user: root
  tasks:
    - name: Install Docker
      ansible.builtin.dnf:
        name: docker
        update_cache: true
        state: present

- name: Create new Linux User
  hosts: aws_ec2
  become: yes
  vars_files: project-vars.yaml
  tasks:
    - name: Create new Linux user
      user:
        name: "{{linux_name}}"
        groups: adm, docker
        create_home: yes
    - name: Create ~/.ansible/tmp for tim
      file:
        path: /home/{{linux_name}}/.ansible/tmp
        state: directory
        owner: "{{linux_name}}"
        group: "{{linux_name}}"
        mode: '0700'


